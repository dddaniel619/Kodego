<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail</title>
    <link rel="stylesheet" href="./holygrail.css">
</head>
<body>
    <header>
        header
    </header>
    <main>
        <article>

            <form>
                <div class="container">
                    <div class="flex-item left">

                        <div class="field">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="field">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone">
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>  
                        <div class="field">
                            <label for="datetime">Pickup Date/Time</label>
                            <input type="datetime-local" id="date" >
                        </div>
                        <div class="field">
                            <label for="place">Pickup Place</label>
                            <select name="place" id="place">
                            <option selected disabled>Select One</option>
                                        <option value="luzon">Luzon</option>
                                        <option value="visayas">Visayas</option>
                                        <option value="mindanao">Mindanao</option>
                                    </select>
                                </div>
                        <div class="field">
                            <label for="dropoff">Dropoff Place</label>
                            <input type="text" id="dropoff">
                        </div>
                    </div>
                    <div class="flex-item right">
                        Which vehicle do you require? <br>
                        
                        <input type="radio" name="vehicle" id="van">
                        <label for="van">Van</label>
                        <br>

                        <input type="radio" name="vehicle" id="jeep">
                        <label for="jeep">Jeepney</label>
                        <br>

                        <input type="radio" name="vehicle" id="tricycle">
                        <label for="tricycle">Tricycle</label>
                        <br><br><br>
                
                            Extras <br>
                            
                            <input type="checkbox" name="extras" id="babyseat">
                            <label for="babyseat">Baby Seat</label>
                            <br>
    
                            <input type="checkbox" name="extras" id="wheelchair">
                            <label for="wheelchair">Wheelchair Access</label>
                            <br>
    
                            <input type="checkbox" name="extras" id="stocktip">
                            <label for="stocktip">Stock Tip</label>
                            <br>
                    </div>
                    
                </div>

                <div class="btn-container">
                    <input type="submit" value="Submit Booking">

                </div>
            </form>

        </article>
        <aside>aside</aside>
        <nav>nav</nav>
    </main>
    <footer>footer</footer>
</body>
</html>
