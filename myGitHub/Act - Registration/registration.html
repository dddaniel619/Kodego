<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body> 
    <table border="1" align="center" cellpadding="20" cellspacing="0">
        <tr align="center">
            <td colspan="1" rowspan="1">
                <h1>Registration Form</h1>
                <form>
            
                    <label for="firstName"></label>
                    <input 
                    type="text" 
                    name="firstName"
                    size="30"
                    maxlength="50"
                    minlength="0"
                    placeholder="First Name"
                    id="firstName"
                    />
            
                    <br><br>
            
                    <label for="middleName"></label>
                    <input 
                    type="text" 
                    name="middleName"
                    size="30"
                    maxlength="50"
                    minlength="0"
                    placeholder="Middle Name"
                    id="middleName"
                    />
            
                    <br><br>
            
                    <label for="lastName"></label>
                    <input 
                    type="text" 
                    name="lastName"
                    size="30"
                    maxlength="50"
                    minlength="0"
                    placeholder="Last Name"
                    id="lastName"
                    />
            
                    <br><br>
                    
                    <textarea
                        name="address"
                        id="address"
                        cols="30"
                        rows="5"
                        placeholder="Input your Address"
                    ></textarea>
            
                    <br><br>
            
                        <b>Gender</b>
                    <input 
                            type="radio" 
                            name="gender" 
                            id="Male"
                            value="Male"
                            >
                            <label for="Male">Male</label>
                    
                    <input 
                            type="radio" 
                            name="gender" 
                            id="Female"
                            value="Female"
                            >
                            <label for="Female">Female</label>
                        <br><br><br>
            
                        <label for="dropdown">
                            <b>
                            Career Path field:
                        </b>
                        </label>
                            <select 
                                    size="1"
                                    name="careerpath" 
                                    id="dropdown">
            
                                <option selected disabled>Please select</option>
                                <option value="frontend">Front-end Developer</option>
                                <option value="backend">Back-end Developer</option>
                                <option value="fullstack">Full-stack Developer</option>
            
                            </select>
            
                            <br><br><br>
            
                     
                            <b>Technical Skills:</b>
                            <br>
                    <input 
                        type="checkbox" 
                        name="techskills" 
                        id="html"
                        value="html"
                    >
                    <label for="techskills" style="color: orange" >HTML</label>
                    
                <br>
                    
                    <input 
                        type="checkbox" 
                        name="techskills" 
                        id="css"
                        value="css"
                        >
                        <label for="techskills" style="color: blue">CSS</label>
                       
                     <br>   
                    <input 
                        type="checkbox" 
                        name="techskills" 
                        id="javascript"
                        value="javascript"
                        >
                        <label for="techskills" style="color:rgb(199, 199, 20)">Javascript</label>
                        
                      <br>  
                    <input 
                        type="checkbox" 
                        name="techskills" 
                        id="mysql"
                        value="mysql"
                        >
                        <label for="techskills">
                            <span 
                            style="color:blue">My
                        </span>
                        <span style="color:orange">
                            SQL
                        </span>
                        </label>
                        
                        <br>    
                    <input 
                        type="checkbox" 
                        name="techskills" 
                        id="php"
                        value="php"
                        >
                        <label for="techskills" style="color: indigo">Php</label>
                        <br>
                    <input 
                        type="checkbox" 
                        name="techskills" 
                        id="laravel"
                        value="laravel"
                        >
                        <label for="techskills" style="color: red">Laravel</label>
                        <br>
                    <input 
                        type="checkbox" 
                        name="techskills" 
                        id="reactjs"
                        value="reactjs"
                        >
                        <label for="techskills" style="color: cyan">React JS</label>
                    
                   
            <br><br>
                    </tr>
                    <tr align="center">
                        <td colspan="2">   
                            <input type="submit" value="Register" > 
            
                        </td>
                    </tr>
                </form>
            </td>
            
        </tr>

    </table>
    
</body>
</html>
